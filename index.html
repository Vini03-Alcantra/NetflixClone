<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <h2  class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUPERNATURAL</h3>
                <p class="descricao">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.</p>
            
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-item">
            <div class="item"><img class="box-filme" src="img/mini01.jpg" alt="Pôster da Série" srcset=""></div>

            <div class="item"><img class="box-filme" src="img/mini06.jpg" alt="Pôster da Série" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini07.jpg" alt="Pôster da Série" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini08.jpg" alt="Pôster da Série" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini09.jpg" alt="Pôster da Série" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="Pôster da Série" srcset=""></div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
